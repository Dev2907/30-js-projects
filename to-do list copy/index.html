<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>To Do list</title>
        <meta name="author" content="Dev" />
        <link rel="stylesheet" href="./stylesheet.css" />
        <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/d9efd81c39.js" crossorigin="anonymous"></script>
    </head>
    <body class="body_background m-0 d-flex justify-content-center">
        <div class="row w-100">
            <div class="col-sm-2"></div>
            <div class="bg-white col-sm-5 m-auto px-4 py-4 rounded task_content d-flex flex-column gap-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex gap-2 align-items-center">
                        <div class="fs-1">9</div>
                        <div>
                            <div>May</div>
                            <div>2024</div>
                        </div>
                    </div>
                    <div class="fs-5">Thursday</div>
                </div>
                <hr class="m-0 p-0"/>
                <div id="task_list">
                    <div class="fs-6 d-flex"><div class="flex-fill">Complete Project</div>
                        <div class="d-flex gap-2">
                            <div><i class="fa-solid fa-trash"></i></div>
                            <div><i class="fa-regular fa-circle-check"></i></div>
                        </div>
                    </div>
                    <br/>
                    <div class="fs-6 d-flex text-secondary"><div class="flex-fill">Complete Project</div>
                        <div class="d-flex gap-2">
                            <div><i class="fa-solid fa-trash"></i></div>
                            <div><i class="fa-solid fa-circle-check text-success"></i></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
            <script type="module" src="./script.js"></script>
    </body>
</html>

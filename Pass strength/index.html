<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stopwatch</title>
        <meta name="author" content="Dev" />
        <link rel="stylesheet" href="./stylesheet.css" />
        <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/d9efd81c39.js" crossorigin="anonymous"></script>
    </head>
    <body class="body m-0 row w-100 d-flex align-items-center gap-2">
        <div class="col-sm-2"></div>
        <div class="col-sm-3 text-center">
            <h1 class="text-white"><i class="fa-solid fa-lock fs-1"></i>&nbsp;Check Password Strength</h1>
        </div>
        <div class="col-sm-4">
            <div class="bg-light rounded p-3">
                <div class="d-flex justify-content-center">
                    <input type="text" id="inp" onchange="check()" class="p-2 inside rounded" placeholder="Enter your password here"></input>
                </div>
                <div class="inside py-2">
                    <p>Password must contain</p>
                    <ul class="fa-ul">
                        <li><span class="fa-li"><i id="len8" class="fa-regular fa-square"></i></span>Atleast 8 characters length</li>
                        <li><span class="fa-li"><i id="onenum" class="fa-regular fa-square"></i></span>Atleast 1 number</li>
                        <li><span class="fa-li"><i id="onelower" class="fa-regular fa-square"></i></span>Atleast 1 lowercase alphabet</li>
                        <li><span class="fa-li"><i id="oneupper" class="fa-regular fa-square"></i></span>Atleast 1 uppercase alphabet</li>
                        <li><span class="fa-li"><i id="onespecial" class="fa-regular fa-square"></i></span>Atleast 1 special symbol</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </body>
    <script src="./script.js"></script>
</html>

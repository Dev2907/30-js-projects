<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stopwatch</title>
        <meta name="author" content="Dev" />
        <link rel="stylesheet" href="./stylesheet.css" />
        <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/d9efd81c39.js" crossorigin="anonymous"></script>
    </head>
    <body class="body m-0 row w-100 d-flex align-items-center gap-2">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
            <div class="border border-1 border-dark rounded p-3 watch">
                <div class="text-white fs-2 py-4 p-2 m-2 text-center"><i class="timer"><span id="hour">0</span>&nbsp;:&nbsp;<span id="min">0</span>&nbsp;:&nbsp;<span id="sec">0</span></i></div>
                <div class="d-flex justify-content-center gap-2">
                    <button class="but border-0" onclick="lap()"><i class="rounded-pill border border-1 border-white py-2 px-3 fs-5 text-white">Lap</i></button>
                    <button class="but border-0" onclick="pause()"><i id="playbtn" class="bg_primary rounded-pill border-0 py-2 px-3 fs-4 text-white ">Play</i></button>
                    <button class="but border-0" onclick="reset()"><i class="rounded-pill border border-1 border-white py-2 px-3 fs-5 text-white">Reset</i></button>
                </div>          
            </div>
        </div>
        <div class="col-sm-3 text-center">
            <h1 class="text_primary"><i class="fa-solid fa-stopwatch text-light fs-1"></i>&nbsp;Stopwatch</h1>
            <hr class="border-white"/>
            <div>
                <table class=" m-auto text-white" id="laps">
                </table>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </body>
    <script src="./script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quiz app</title>
        <meta name="author" content="Dev" />
        <link rel="stylesheet" href="./stylesheet.css" />
        <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/d9efd81c39.js" crossorigin="anonymous"></script>
    </head>
    <body class="body_background m-0 d-flex">
        <div class="container-sm w-50 bg-white m-auto px-4 py-5 rounded">
            <div class="d-flex align-items-center">
                <h4 class="fa-regular fa-file-lines me-1" ></h4>
                <h4 class="flex-fill">Quiz</h4>
                <div id="load" onclick="load_quiz()" class="submit p-1 rounded">Load Quiz</div>
            </div>
            <hr class="border-2"/>
            <br/>
            <div id="page">
                <div class="question">
                    <h5 id="q_text">Question</h5>
                </div>
                <div id="options" class="options px-2">
                    <div class="border rounded border-dark p-2 my-3 shadow-sm">Option 1</div>
                    <div class="border rounded border-dark p-2 my-3 shadow-sm">Option 2</div>
                    <div class="border rounded border-dark p-2 my-3 shadow-sm">Option 3</div>
                    <div class="border rounded border-dark p-2 my-3 shadow-sm">Option 4</div>
                </div>
                <br/>
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                      <li id="prev_but" class="page-item">
                        <a onclick="prev_question()" class="page-link">Previous</a>
                      </li>
                      <li id="next_but" class="page-item">
                        <a onclick="next_question()" class="page-link">Next</a>
                      </li>
                    </ul>
                </nav>
                <div id="submit_but" class="hide justify-content-center hide">
                    <div onclick="submit_quiz()" class="submit p-2 rounded">Submit</div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>QR code generator</title>
        <meta name="author" content="Dev" />
        <link rel="stylesheet" href="./stylesheet.css" />
        <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/d9efd81c39.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    </head>
    <body class="body m-0 row w-100 d-flex align-items-center">
        <div class="col-sm-2"></div>
        <div class="col-sm-4 text-light">
            <div class="card rounded">
                <div class="card-body">
                    <div class="card-title fs-5 fw-bold">Generate QR code from Text</div>
                    <hr class="border border-1 rounded-pill opacity-100"/>
                    <div class="card-text d-flex justify-content-center"><input id="link" type="text" class="w-100 rounded p-1 outline" /></div>
                    <div id="QR code" class="p-2 d-flex align-items-center text-center flex-column fw-bold">
                        Live Preview
                        <div class="img pt-2" id="qr" onclick="copy_to_clipboard()"></div>
                    </div>
                    <br />
                    <div class="d-flex justify-content-center" id="button_box">
                        <button onclick="generate_qr()" class="btn btn_generate rounded w-50 text-light">Generate QR Code</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3 text-light text-center">
            <h1 class="text-success">QR Code</h1>
            <h1 class="text-light">Generator</h1>
        </div>
        <div class="col-sm-2"></div>
    </body>
    <script src="./script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Random Password Generator</title>
        <meta name="author" content="Dev" />
        <link rel="stylesheet" href="./stylesheet.css" />
        <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/d9efd81c39.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="body_background m-0 d-flex align-items-center">
        <div class="row w-100">
            <div class="col-sm-2"></div>
            <div class="col-sm-6">
                <div class="text-white fs-1">Generate a</div>
                <div class="mb-5 text-success fs-1"><span class="border-3 pb-3 border-bottom border-success">Random Password</span></div>
                <div class="d-flex bg-white rounded p-1" >
                    <input id="password" class="fs-3 flex-fill p-3 border-0 w-75" type="text" placeholder="Password" readonly/>
                    <div id="copybtn" onclick="copy_to_clipboard()" class="mouse_hover input_img d-flex align-items-center justify-content-center">
                        <i class="text-success fa-2xl fa-regular fa-clone"></i>
                    </div>
                </div>
                <br/>
                <br/>
                <div>
                    <button onclick="genrate_pass()" class="me-2 border-0 p-3 text-light btn btn-success rounded">
                    <i class="me-2 fa-solid fa-bolt"></i><span>Generate Password</span> 
                    </button> 
                    <input id="len" min="0" max="16" class="ms-2 rounded ps-2 w-25" placeholder="length" type="number"/>
                </div>
                <br />
                <div class="text-light form-check" ><i><label class="me-2 form-check-label" for="case">Use only small-case (a-z)</label></i><input id="only_small" class="form-check-input" type="checkbox" name="case" value="case"/></div>
                <div class="text-light form-check" ><i><label class="me-2 form-check-label" for="number">Use numericals (0-9)</label></i><input id="num" class="form-check-input" type="checkbox" name="number" value="number"/></div>
                <div class="text-light form-check" ><i><label class="me-2 form-check-label" for="special">Use special characters (@,#,...)</label></i><input id="special" class="form-check-input" type="checkbox" name="special" value="special"/></div>
                <div id="toast_copy" class="toast position-absolute">
                    <div class="toast-body d-flex justify-content-between">
                      Copied
                      <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                    </div>
                </div> 
                <div id="toast_lim" class="toast position-absolute">
                    <div class="toast-body d-flex justify-content-between">
                      Password length must be greater than 0 and less than 100
                      <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                    </div>
                </div> 
            </div>
            <div class="col-sm-5"></div>
        </div>      
        <script src="./script.js"></script>
    </body>
</html>

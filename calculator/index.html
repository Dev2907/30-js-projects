<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta name="author" content="Dev" />
        <link rel="stylesheet" href="./stylesheet.css" />
        <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/d9efd81c39.js" crossorigin="anonymous"></script>
    </head>
    <body class="body m-0 row w-100 d-flex align-items-center">
        <div class="col-sm-2"></div>
        <div class="col-sm-4 text-dark text-center">
            <h1>Simple</h1>
            <h1 class="top">Calculator</h1>
        </div>
        <div class="col-sm-3 text-light">
            <div class="calc p-3 rounded">
                <div class="out text-end fs-3 p-4">1+2</div>
                <br/>
                <div class="d-flex text-center fs-4 gap-3">
                    <button class="but top py-2 border-0 rounded">AC</button>
                    <button class="but top py-2 border-0 rounded">DE</button>
                    <button class="but top py-2 border-0 rounded">.</button>
                    <button class="but top py-2 border-0 rounded">/</button>
                </div>
                <br/>
                <div class="d-flex text-center fs-4 gap-3">
                    <button class="but text-white py-2 border-0 rounded">7</button>
                    <button class="but text-white py-2 border-0 rounded">8</button>
                    <button class="but text-white py-2 border-0 rounded">9</button>
                    <button class="but text-white py-2 border-0 rounded">X</button>
                </div>
                <br/>
                <div class="d-flex text-center fs-4 gap-3">
                    <button class="but text-white py-2 border-0 rounded">4</button>
                    <button class="but text-white py-2 border-0 rounded">5</button>
                    <button class="but text-white py-2 border-0 rounded">6</button>
                    <button class="but text-white py-2 border-0 rounded">-</button>
                </div>
                <br/>
                <div class="d-flex text-center fs-4 gap-3">
                    <button class="but text-white py-2 border-0 rounded">1</button>
                    <button class="but text-white py-2 border-0 rounded">2</button>
                    <button class="but text-white py-2 border-0 rounded">3</button>
                    <button class="but text-white py-2 border-0 rounded">+</button>
                </div>
                <br/>
                <div class="d-flex text-center fs-4 gap-3">
                    <button class="but text-white py-2 border-0 rounded">00</button>
                    <button class="but text-white py-2 border-0 rounded">0</button>
                    <button class="but text-white py-2 border-0 rounded flex-fill">=</button>
                </div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </body>
    <script src="./script.js"></script>
</html>

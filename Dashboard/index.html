<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Prism</title>
        <meta name="author" content="Dev" />
        <link rel="stylesheet" href="./stylesheet.css" />
        <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/d9efd81c39.js" crossorigin="anonymous"></script>
    </head>
    <body class="m-0">
        <body>
            <div class="container-fluid">
                <div class="row">
                    <nav class="col-md-2 sidebar d-none d-lg-block">
                        <div class="appLogo d-flex justify-content-center align-items-end mb-3">
                        </div>
                        <div class="text-white-50 sidebarItems ps-3">
                            <div class="text-primary"><h5><i class="fa-solid fa-gauge me-3"></i>Dashboard</h5></div>
                            <div><h5><i class="fa-solid fa-stopwatch-20 me-3"></i>Timer</h5></div>
                            <div><h5><i class="fa-solid fa-bullseye me-3"></i>To Do</h5></div>
                            <div><h5><i class="fa-regular fa-note-sticky me-3"></i>Notes</h5></div>
                        </div>
                    </nav>
                    <main class="col-md ml-sm-auto main-content">
                        <div class="grid-container py-3 gap-3">
                            <div class="grid-box quote rounded d-flex justify-content-center align-items-center">
                                <div>
                                    <div class="fs-5 px-5 text"></div>
                                    <div class="fs-6 author d-flex justify-content-end"></div>
                                </div>
                            </div>
                            <div class="grid-box timer rounded">Timer</div>
                            <div class="grid-box calender rounded">Calender</div>
                            <div class="clock rounded">Clock</div>
                            <div class="grid-box todo rounded">To Do</div>
                            <div class="grid-box notes rounded">Notes</div>
                        </div>
                    </main>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        </body>
        <script type="module" src="./script.js"></script>
    </body>
</html>

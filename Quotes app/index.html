<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quote Generator</title>
        <meta name="author" content="Dev" />
        <link rel="stylesheet" href="./stylesheet.css" />
        <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/d9efd81c39.js" crossorigin="anonymous"></script>
    </head>
    <body class="body m-0 row w-100 d-flex align-items-center">
        <div class="col-sm-2"></div>
        <div class="col-sm-3 text-light text-center">
            <h1 class="text-success">Quote</h1>
            <h1 class="text-light">Generator</h1>
        </div>
        <div class="col-sm-5 text-light">
            <div class="card rounded p-2 text-center">
                <div class="card-body">
                    <div class="card-title p-0 m-0 fs-4 fw-bold">Quote of the day</div>
                    <hr class="w-25 border border-2 rounded-pill border-success opacity-100 mx-auto"/>
                    <div id="quote" class="card-text fs-5"></div>
                    <br/>
                    <div id="quote_auth" class="d-flex justify-content-end align-items-center"></div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary rounded-pill" onclick="change_quote()">New Quote</button>
                </div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </body>
    <script src="./script.js"></script>
</html>
